<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon">
    <title>Clock</title>
</head>

<body>

    <div class="container">
        <div class="hourInfo">
            <div class="fulltime">
                FullTime
            </div>
            <div class="switch">
                <div class="ball"></div>
            </div>
            <div class="halftime">
                AM / PM
            </div>
        </div>

        <div class="wrapper">
            <div class="region">
                <div class="country"></div>
                <div class="gmtStandard"></div>
            </div>
            <div class="fulldate">
                <div class="date"></div>
                <div class="month"></div>
                <div class="year"></div>
                <div class="day"></div>
            </div>
        </div>
        <div class="time">
            <div class="hour"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
    </div>

</body>

<link rel="stylesheet" href="clock.css">
<script src="clock.js"></script>

</html>
